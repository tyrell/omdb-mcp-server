spring.application.name=omdb-mcp-server
server.port=8081

# OMDB API Configuration
omdb.api.url=https://www.omdbapi.com/
omdb.api.key=${OMDB_API_KEY:your-api-key-here}

# Spring AI MCP Server Configuration
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=OMDB Movie Database Server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=ASYNC
spring.ai.mcp.server.instructions=This server provides access to the Open Movie Database (OMDB) API for searching movies and retrieving detailed movie information.

# Logging
logging.level.co.tyrell.omdb_mcp_server=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.ai=DEBUG

# OpenAPI Documentation Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
logging.level.org.springframework.cache=DEBUG
